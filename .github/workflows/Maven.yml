name: Main

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 9.0.4 for x64
      uses: actions/setup-java@v1
      with:
        java-version: '9.0.4'
        architecture: x64
    - name: Build with Maven
      run: mvn -B package --file pom.xml
  pushDocker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push to Docker Hub
        uses: docker/build-push-action@v1
        with: 
          username: ${{ secrets.username}}
          password: ${{ secrets.password}}
          repository: anouarfay/pe3
          tag_name: latest
          tag_with_ref: true 

  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release
          release_name: Release latest
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false 

    
